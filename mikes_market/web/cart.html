<!DOCTYPE html>
<html>
    <head>
        <title>Mike's Market | Shopping Cart</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel='stylesheet'>
        <script src="cart.js"></script>
        <style>
            #mascot {
                top: 55%;
                left: 25%;
            }
        </style>
    </head>
    <body>
    <div id='wrapper'>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Registration</a></li>
                <li><a href="items.html">Items</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href='orders.html'>Order History</a></li>
            </ul>
        </nav>
        <div id='account'>
        <p>Account Balance: $<span id="balance">0</span></p>
        <input type="text" id="amount"><button onclick="addMoney()">Add Money</button>
        </div>
        <header>
        <h1>Your Cart</h1>
        </header>
        <img id='mascot' src='http://assets.sbnation.com/assets/1280371/Sam_los_angeles_1984.png' alt='mascot'>
        <table id="cart">
            <thead>
                <tr>
                    <th>Item Number</th>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Total Cost</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Television</td>
                    <td>1</td>
                    <td>$125</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Raspberry Pi</td>
                    <td>2</td>
                    <td>$40</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>HP Laptop</td>
                    <td>1</td>
                    <td>$100</td>
                </tr>
                <tr>
                    <td colspan='4'>$<span id='total'>265</span></td>
                </tr>
            </tbody>
        </table>
        <p id="message"></p>
        <button onclick="clearCart()">Clear Cart</button>
        <button onclick="checkout()">Checkout</button>
        <footer id="main_footer">
		<ul>
			<li><a href="https://www.facebook.com/profile.php?id=100000143260199">Facebook</a></li>
			<li><a href="https://twitter.com/mjorda39">Twitter</a></li>
		</ul>
		<p>&copy;Copyright Michael Jordan 2016</p>
	</footer>
    </div>
    </body>
</html>
